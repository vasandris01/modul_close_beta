<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Link</th>
    </tr>

    <tr th:each="current : ${persons}">
        <td th:text="${current.getId()}"></td>

        <td th:text="${current.getName()}"></td>
        <td>
            <a th:href="@{/person/{id}(id=${current.getId()})}">
                <p>Show</p>
            </a>
        </td>


    </tr>
    </thead>
</table>
</body>
</html>
